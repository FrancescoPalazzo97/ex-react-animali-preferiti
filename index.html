<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const { useState } = React;

        const Animals = () => {

            const animalsChoices = [
                'Gatto',
                'Cane',
                'Scimmia',
                'Elefante',
                'Leone',
                'Tigre',
                'Orso',
                'Lupo',
                'Volpe'
            ];

            const [animalsArray, setAnimalsArray] = useState([]);

            function addAnimal() {
                const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                setAnimalsArray([...animalsArray, animalsChoices[randomIndex]]);
            }

            return (
                <>
                    <button onClick={addAnimal}>
                        Aggiungi
                    </button>
                    <details>
                        <summary>
                            <h2>Animali</h2>
                        </summary>
                        <ul>
                            {animalsArray.map(animal => (
                                <li>{animal}</li>
                            )
                            )}
                        </ul>
                    </details>
                </>
            )
        }

        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<Animals />)
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
